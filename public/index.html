<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>1 Crore Calculator</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">1 Crore Calculator</h1>
        <form id="investmentForm">
            <div class="mb-3">
                <label for="initialInvestment" class="form-label">Initial Investment</label>
                <input type="number" class="form-control" id="initialInvestment" value="100000" min="1" step="1">
            </div>
            <div class="mb-3">
                <label for="growthRate" class="form-label">Growth Rate (%)</label>
                <input type="number" class="form-control" id="growthRate" value="50" min="0" step="0.1">
            </div>
            <div class="mb-3">
                <label for="months" class="form-label">Number of Months</label>
                <input type="number" class="form-control" id="months" value="12" min="1" step="1">
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        <div class="mt-4" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
